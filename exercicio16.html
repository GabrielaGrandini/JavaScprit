</head>
<body>
    <script>
        let nota = parseFloat(prompt("Insira a sua nota: "));
        document.write("Nota: " +nota+ "<br> Situação: ");
        if (nota >= 7)
         document.write("Aprovado.");
        if ( nota < 7 && nota > 4)
         document.write("Recuperação");
        if (nota <= 4)
         document.write("Reprovado");
    </script>
</body>
</html>
