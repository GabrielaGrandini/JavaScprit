<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 22</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Insira o primeiro número: "));
        let num2 = Number(prompt("Insira o segundo número: "));
        if (num1 > num2) {
            document.write(num1 + " é maior do que " + num2);
        } else if (num1 < num2) {
            document.write(num2+ " é maior do que " + num1);
        } else {
            document.write(num1 + " e " + num2 + " são iguais");
        }
    </script>
</body>
</html>
