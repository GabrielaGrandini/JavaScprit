<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <script>
        let horat = Number(prompt("Hora trabalhada: "));
        let valor = Number(prompt("Valor pago por hora: "));
        let salario = horat * valor;
        console.log(salario);
        alert("O salário a receber é de: R$" + salario.toFixed(2));
    </script>
</body>
</html>
