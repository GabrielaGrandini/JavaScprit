<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <script>
        let cot = Number(prompt("Informe o valor da cotação do Dólar: "));
        let dolar = Number(prompt("Informe o valor em dólar: US$"));
        let real = dolar * cot;
        alert("O valor em reais será: R$" + real.toFixed(2));

    </script>
</body>
</html>
