<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25</title>
</head>
<body>
    <script>
        let idade = Number(prompt("Insira a sua idade: "));
        let res = String(prompt("Possui o documento? "));
        if (idade < 18 && res == "Não" ){
            document.write("Acesso negado.");
        }else if (idade >= 18 && res == "Não"){
            document.write("Acesso negado.");
        } else
         document.write("Acesso permitido.");
    </script>
</body>
</html>
