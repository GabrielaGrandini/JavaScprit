<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 26</title>
</head>
<body>
    <script>
        let idade = Number(prompt("Insira a sua idade: "));
        if ( idade < 18 && idade >= 0 ){
            document.write("Você ganhou 10% de desconto!" );
        }
        else if (idade >= 18 && idade <= 59){
            document.write("Você ganhou 5% de desconto!" + "<br>");
    
        } else if (idade >= 60)
            document.write("Você ganhou 10% de desconto!");
    </script>
</body>
</html>
