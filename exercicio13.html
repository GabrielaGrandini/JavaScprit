<body>
    <script>
        let numero = parseFloat(prompt("Insira um número: "));
        document.write("Seu número é ");
        if (numero > 0)
         document.write("positivo!");
        if (numero == 0)
          document.write("nulo!");
        if( numero <=-1)
         document.write("negativo!");
    </script>
